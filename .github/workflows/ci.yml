name: CI

on: [push, pull_request]
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        perl: [ '5.20', '5.22', '5.24', '5.26', '5.28',
                '5.30', '5.32', '5.34', '5.36', '5.36-threaded' ]
        # See options here: https://hub.docker.com/_/perl/tags

    runs-on: ubuntu-latest
    name: perl ${{matrix.perl}}
    container: perl:${{matrix.perl}}

    steps:
    - uses: actions/checkout@v3
    - name: Show perl version
      run: |
        perl -v
    - name: Install modules
      run: |
        git clone --single-branch --branch cp_dev2 https://github.com/hakonhagland/Data-Printer.git
        cd Data-Printer
        cat lib/Data/Printer/Object.pm
        cpanm -v .
        cat /usr/local/lib/perl5/site_perl/5.34.1/Data/Printer/Object.pm
        cd ..
        cpanm --quiet --notest Dist::Zilla
        dzil authordeps | cpanm --quiet --notest
        dzil listdeps | cpanm --quiet --notest
    - name: debug
      run: |
        which perl
        perl --version
        perl -MData::Printer -E'say $INC{"Data/Printer.pm"}'
        perl -MData::Printer -E'say $INC{"Data/Printer/Object.pm"}'
    - name: Build module and execute tests
      env:
        AUTHOR_TESTING: 1
        RELEASE_TESTING: 1
      run: |
        dzil test